<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
</head>
<body>
    <input type="text" value="123"/>
    <div id="div1">name</div>
    <input id="bt1" type="button" value="加载"/>
    <script>
        var oBt=document.getElementById("bt1");
        var oDiv=document.getElementById("div1");
        oBt.onclick=function(){
            //ajax 去服务器 把那个数据获取下来。
            //1.创建
            var xhr=new XMLHttpRequest();
            //2. open
            xhr.open("get","data/data1.txt",false);
            //3.send
            xhr.send();
            if(xhr.readyState==4){
                if(xhr.status==200){
                    var nameData=xhr.responseText;//string
                    oDiv.innerHTML=nameData;
                }
            }
        }
    </script>
</body>
</html>
