<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-3.1.0.min.js"></script>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			#box {
				width: 800px;
				height: 400px;
				margin: 0 auto;
				position: relative;
			}
			
			ul {
				height: 400px;
				border-left: 1px solid #abc;
			}
			
			li {
				float: left;
				list-style: none;
				width: 50px;
				height: 398px;
				border: 1px solid #AABBCC;
				border-left: none;
				position: relative;
				overflow: hidden;
			}
			
			.active {
				width: 550px;
			}
			
			h3 {
				font-size: 16px;
				color: #00008B;
				font-weight: bold;
				width: 14px;
				height: 100px;
				padding: 150px 18px;
			}
			
			.hover {
				background: red;
				color: #fff;
			}
			
			ul li div {
				width: 552px;
				height: 400px;
				background: blueviolet;
				position: absolute;
				top: 0;
				left: 50px;
			}
		</style>
	</head>

	<body>
		<div id="box">
			<ul>
				<li class="active">
					<h3>白玫瑰</h3>
					<div></div>
				</li>

				<li>
					<h3>白玫瑰</h3>
					<div></div>
				</li>
				<li>
					<h3>白玫瑰</h3>
					<div></div>
				</li>
				<li>
					<h3>白玫瑰</h3>
					<div></div>
				</li>
				<li class="last">
					<h3>白玫瑰</h3>
					<div></div>
				</li>

			</ul>
		</div>
	</body>
	<script>
		$(function() {
			$("li").mouseover(function() {
				$(this).stop().animate({
					"width": "552px"
				}, 1000).siblings().stop().animate({
					"width": "50px"
				}, 1000);
				$(this).find("h3").text("红玫瑰").addClass("hover").parent("li").siblings().find("h3").text("白玫瑰").removeClass("hover");
			})
		})
	</script>

</html>
