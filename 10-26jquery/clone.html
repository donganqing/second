<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-3.1.0.min.js"></script>
		<style>
		.box{
			width: 300px;
			height: 300px;
			background: cornflowerblue;
			text-align: center;
			line-height: 300px;
			margin-top: 10px;
			color: red;
			font-size: 30px;
			font-weight: bold;
		}
		</style>
	</head>
	<body>
		<div class="box">我是jQuery</div>
		<p></p>
	</body>
	<script>
		$(".box").click(function(){
			alert("哈哈哈哈")
		})
		var newBox = $(".box").clone(true);//clone(true)会把要克隆的元素的功能一块克隆过来
		$("p").append(newBox);
	</script>
</html>
