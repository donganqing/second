<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		*{
			margin: 0;
			padding: 0;
		}
			#box{
				width: 0;
				height: 0;
				border: 50px solid #0000FF;
				background: none;
				border-color:red royalblue  chartreuse darkblue;
			}
			#div1{
				width: 200px;
				height: 70px;
				background: red;
				border-radius: 10px;
				margin-top: 10px;
			}
			#div{
				position:absolute;
				left: 70px;
				width: 0;
				height: 0;
				border: 10px solid #0000FF;
				background: none;
				border-color:red transparent  transparent transparent;
			}
			#div3{
				margin-top: 10px;
				width: 0;
				height: 0;
				border: 50px solid royalblue;
				border-color: aquamarine transparent chartreuse transparent;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<div id="div1"></div>
		<div id="div"></div>
		<div id="div3"></div>
	</body>
</html>
