<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.12.4.js">
		</script>
		<script>
			$(document).ready(function(){
				$("#bnt").click(function(){
					//fadeIn() 用于淡入已经隐藏的元素
					/*$("#div1").fadeIn();
					$("#div2").fadeIn("slow");
					$("#div3").fadeIn(3000);*/
					//fadeOut() 用于淡出可见的元素
					/*$("#div1").fadeOut();
					$("#div2").fadeOut("slow");
					$("#div3").fadeOut(3000);*/
					//fadeToggle() 在fadeIn() 与fadeOut()之间进行切换；
					/*$("#div1").fadeToggle();
					$("#div2").fadeToggle("slow");
					$("#div3").fadeToggle(3000);*/
					//fadeTo() 允许及渐变为给定的不透明度
					$("#div1").fadeTo(0.7);
					$("#div2").fadeTo(0.4);
					$("#div3").fadeTo(0.2);
					
				})
			})
		</script>
		<style>
			#div1{

			}
			#div2{
				width:100px;
				height:100px;
				background:#abc;
				margin-bottom: 10px;
				/*display: none;*/
			}
			#div3{
				width:100px;
				height:100px;
				background:cornflowerblue;
				/*display: none;*/
			}
		</style>
	</head>
	<body>
		<input type="button" name="bnt" id="bnt" value="点击" />
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3"></div>
	</body>
</html>
